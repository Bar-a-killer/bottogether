<!DOCTYPE html>
<html>
<title>一個網站</title>
<body>

    <h1>哈哈</h1>
    <p id="demo">所有網站都需要一個hello world</p>
    <button onclick="myFunction()">nothing will heppened</button>
    <script>
        function myFunction() {
          document.getElementById("demo").style.color = "red";
        }
    </script>
    <button onclick="aaa()">recover</button>
    <script>
        function aaa() {
            document.getElementById("demo").style.color = "blue";
        }
    </script>
</body>
</html>
